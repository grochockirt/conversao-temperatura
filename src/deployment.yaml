apiVersion: apps/v1
kind: Deployment
metadata: 
  name: meudeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
       app: web
    spec:
      containers:
        - name: conversaotemperatura
          image: rodrigotg/conversao-temperatura:v1
          ports:
            - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: web-page
spec:
  selector:
    app: web
  ports:
    - port: 8080
      protocol: TCP
      nodePort: 30000
  type: NodePort